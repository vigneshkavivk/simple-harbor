apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "harbor.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "harbor.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "harbor.chart" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "harbor.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "harbor.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: POSTGRESQL_HOST
              value: {{ include "harbor.fullname" . }}-postgresql
            - name: POSTGRESQL_USERNAME
              value: {{ .Values.postgresql.postgresqlUsername }}
            - name: POSTGRESQL_PASSWORD
              value: {{ .Values.postgresql.postgresqlPassword }}
            - name: POSTGRESQL_DATABASE
              value: {{ .Values.postgresql.postgresqlDatabase }}
            - name: REDIS_HOST
              value: {{ include "harbor.fullname" . }}-redis-master
            - name: HARBOR_ADMIN_PASSWORD
              value: {{ .Values.harbor.adminPassword }}
            - name: SECRET_KEY
              value: {{ .Values.harbor.secretKey }}
            - name: EXTERNAL_URL
              value: {{ .Values.harbor.externalURL }}
          volumeMounts:
            - name: storage
              mountPath: /storage
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: {{ include "harbor.fullname" . }}-pvc
